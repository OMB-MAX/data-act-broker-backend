##################################################################################################
### Bootstrap minimal config needed to start a local broker database for integration tests.    ###
### These are the default local credentials used for running integration tests against that    ###
### local database.                                                                            ###
### Values here will override values in config.yml when the environment variable named env is  ###
### set to integrationtest                                                                     ###
##################################################################################################

db:

    # Set your username and password for the db instance
    username: integrationtest_user
    password: password
